{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/warticlelist/index')}">微文管理</a></li>
            <li class="layui-this">编辑微文</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">

                <form class="layui-form form-container" action="{:url('admin/warticlelist/update',array('id'=>$wearticle.id))}" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">本文栏目</label>
                    <div class="layui-input-block">
                        <select name="art_id" lay-verify="required">
                            <option value="">请选择分类</option>
                            {foreach name="artcategory" item="vo"}
                            <option value="{$vo.id}" {if condition="$vo.id eq $wearticle.art_id"}selected="selected"{/if}>{$vo.name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" value="{$wearticle.title}" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">作者</label>
                    <div class="layui-input-block">
                        <input type="text" name="author" value="{$wearticle.author}" placeholder="请输入作者" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">缩略图</label>
                    <div class="layui-input-block">
                        <input type="text" name="thumb" value="{$wearticle.thumb}" class="layui-input layui-input-inline" id="thumb">
                        <input type="file" name="file" class="layui-upload-file">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">摘要</label>
                    <div class="layui-input-block">
                        <textarea name="introduce" placeholder="（选填）请输入摘要" class="layui-textarea">{$wearticle.introduce}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <script id="content" name="content"  type="text/plain">{$wearticle.content}</script>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">保存</button> 
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" charset="utf-8" src="__JS__/ueditor/ueditor.config.js"></script>
<script charset="utf-8" src="__JS__/ueditor/ueditor.all.js" type="text/javascript"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__JS__/ueditor/lang/zh-cn/zh-cn.js"></script>

{/block}
{block name="script"}
<script type="text/javascript">
//    var ue = UE.getEditor('content');  // 使用所有功能

//    自定义修改传入参数修改设置
    var ue = UE.getEditor('content',{
        mergeEmptyline: true, //合并空行
        removeClass: true, //去掉冗余的class
        removeEmptyline: false, //去掉空行
        imageBlockLine: 'left', //图片的浮动方式，独占一行剧中，左右浮动，默认: center，left，right，none 去掉这个属性表示不执行排版
        removeEmptyNode: true  , // 去掉空节点

       // toolbars:[['fullscreen','source','undo','redo','bold']],
        autoHeightEnabled: false,
        autoFloatEnabled:true
    })



    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
  //  var ue = UE.getEditor('content');
</script>
{/block}
