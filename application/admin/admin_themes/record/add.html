{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/record/index')}">数据管理</a></li>
            <li class="layui-this">添加数据</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">

                <form class="layui-form form-container" action="{:url('admin/record/save')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">日期</label>
                        <div class="layui-input-block">
                            <input type="text" name="date" value="{:date('m月d日')}" required  lay-verify="required" placeholder="请输入日期" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">媒体</label>
                        <div class="layui-input-block">
                            <input type="text" name="media" value="" placeholder="请输入媒体" class="layui-input">
                        </div>
                    </div>
                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label">渠道</label>
                        <div class="layui-input-block">
                            <input type="text" name="channel" value="" placeholder="请输入渠道" class="layui-input">
                        </div>
                    </div> -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">渠道</label>
                        <div class="layui-input-block">
                            <select name="channel" lay-verify="required">
                                <option value="">请选择渠道</option>
                                {foreach name="category_level_list" item="vo"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">户别</label>
                        <div class="layui-input-block">
                            <input type="text" name="alias" value="" placeholder="（选填）请输入户别" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">负责人</label>
                        <div class="layui-input-block">
                            <input type="text" name="main" value="" placeholder="请输入负责人" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">平台</label>
                        <div class="layui-input-block">
                            <select name="table" lay-verify="required">
                                <option value="">请选择平台</option>
                                <option value="1">B2</option>
                                <option value="2">A3</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">广告</label>
                        <div class="layui-input-block">
                            <input type="text" name="adv_label" value="" placeholder="请输入广告标签" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">统计时间截点</label>
                        <div class="layui-input-block">
                            <input style="width:160px;display:inline-block;" type="text" name="start_time" value="{:date('Y-m-d H:i:s',mktime(0,0,0,date('m'),date('d')-1,date('Y')))}" class="layui-input datetime"> 至 
                            <input style="width:160px;display:inline-block;" type="text" name="end_time" value="{:date('Y-m-d H:i:s',mktime(0,0,0,date('m'),date('d'),date('Y')))}" class="layui-input datetime">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">坐席/人数</label>
                        <div class="layui-input-block">
                            <input type="text" name="seat" value="0" placeholder="（选填）请输入坐席/人数" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">进线</label>
                        <div class="layui-input-block">
                            <input type="text" name="inline" value="0" placeholder="（选填）请输入进线" class="layui-input">
                        </div>
                    </div>
                    <!-- 均线价是广告费除于进线 注：不是实际广告费-->
                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label">均线价</label>
                        <div class="layui-input-block">
                            <input type="text" name="average_inline_price" value="" placeholder="请输入均线价" class="layui-input">
                        </div>
                    </div> -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">沟通率</label>
                        <div class="layui-input-block">
                            <input type="text" name="communication_rate" value="0" placeholder="（选填）请输入沟通率" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">成单数</label>
                        <div class="layui-input-block">
                            <input type="text" name="deal_num" value="0" placeholder="（选填）请输入成单数" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开单金额</label>
                        <div class="layui-input-block">
                            <input type="text" name="deal_price" value="0" placeholder="（选填）请输入开单金额" class="layui-input">
                        </div>
                    </div>
                    <!-- 均单价是开单金额除于成单数 average_deal_price -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">实际广告费</label>
                        <div class="layui-input-block">
                            <input type="text" name="actual_adv_cost" value="0" placeholder="（选填）请输入实际广告费" class="layui-input">
                        </div>
                    </div>
                    <!-- 服务费是广告费减实际广告费 -->
                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label">服务费</label>
                        <div class="layui-input-block">
                            <input type="text" name="service_cost" value="" placeholder="请输入服务费" class="layui-input">
                        </div>
                    </div> -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">广告费</label>
                        <div class="layui-input-block">
                            <input type="text" name="adv_cost" value="0" placeholder="（选填）请输入广告费" class="layui-input">
                        </div>
                    </div>
                    <!-- 投产比是开单金额除于广告费 -->
                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label">投产比</label>
                        <div class="layui-input-block">
                            <input type="text" name="production_ratio" value="" placeholder="请输入投产比" class="layui-input">
                        </div>
                    </div> -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" charset="utf-8" src="__JS__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__JS__/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__JS__/ueditor/lang/zh-cn/zh-cn.js"></script>

{/block}
{block name="script"}
<script type="text/javascript">
//    var ue = UE.getEditor('content');  // 使用所有功能

//    自定义修改传入参数修改设置
    var ue = UE.getEditor('content',{
        mergeEmptyline: true, //合并空行
        removeClass: true, //去掉冗余的class
        removeEmptyline: false, //去掉空行
        imageBlockLine: 'center', //图片的浮动方式，独占一行剧中，左右浮动，默认: center，left，right，none 去掉这个属性表示不执行排版
        removeEmptyNode: true  , // 去掉空节点

       // toolbars:[['fullscreen','source','undo','redo','bold']],
        autoHeightEnabled: true,
        autoFloatEnabled:true
    })



    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
  //  var ue = UE.getEditor('content');
</script>
{/block}
