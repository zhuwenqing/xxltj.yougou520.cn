{extend name="base" /}
{block name="body"}

<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/order/order')}">订单管理</a></li>
            <li class="layui-this">修改订单</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">

                <form class="layui-form form-container" action="{:url('admin/order/oredit')}" method="post" enctype="multipart/form-data">

                    <div class="layui-form-item">
                        <label class="layui-form-label">订单ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="id" value="{$Order.id}" required  lay-verify="required" readonly="readonly" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">购买套餐</label>
                        <div class="layui-input-block">
                            <select name="pro" lay-verify="required">
                                <option value="0" {if condition="$Order.pro==0"} selected="selected" {/if} >未选套餐</option>
                                <option value="1" {if condition="$Order.pro==1"} selected="selected" {/if} >中秋感恩限时特惠：168元/桶</option>
                                <option value="2" {if condition="$Order.pro==2"} selected="selected" {/if} >套餐一：买1送1 299元/2桶 立省37元</option>
                                <option value="3" {if condition="$Order.pro==3"} selected="selected" {/if} >套餐二：买2送3 699元/5桶 立省141元</option>
                                <option value="4" {if condition="$Order.pro==4"} selected="selected" {/if} >套餐三：买4送6 1299元/10桶 立省381元</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" value="{$Order.phone}" required  lay-verify="required" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">是否发货</label>

                        <div class="layui-input-block">
                            <select name="statue" lay-verify="required">
                                <option value="0" {if condition="$Order.statue==0"} selected="selected" {/if} >未发货</option>
                                <option value="1" {if condition="$Order.statue==1"} selected="selected" {/if} >已发货</option>
                                <option value="2" {if condition="$Order.statue==2"} selected="selected" {/if} >已收货</option>
                                <option value="3" {if condition="$Order.statue==3"} selected="selected" {/if} >已结单</option>
                            </select>
                        </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">快递单号</label>
                        <div class="layui-input-block">
                            <input type="text" name="express" value="{$Order.express}" required  lay-verify="required" placeholder="请输入快递单号" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="addr" value="{$Order.addr}" required  lay-verify="required" placeholder="地址" class="layui-input">
                        </div>

                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">下单时间</label>
                        <div class="layui-input-block">
                            <input type="text"  value='{$Order.create_time|date="Y-m-d H:i:s",###}' required  lay-verify="required" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit"  class="layui-btn">提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" charset="utf-8" src="__JS__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__JS__/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__JS__/ueditor/lang/zh-cn/zh-cn.js"></script>

{/block}
{block name="script"}
<script type="text/javascript">
    var ue = UE.getEditor('content');  // 使用所有功能
</script>
{/block}
