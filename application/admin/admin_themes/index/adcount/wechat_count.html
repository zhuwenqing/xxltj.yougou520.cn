{extend name="base" /}
{block name="body"}
<style>
    .layui-form-checkbox{
        height: 38px;
        line-height: 37px;
        margin: 0;
    }
    .layui-form-pane .layui-form-checkbox{
        margin:0;
    }
</style>
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/adcount/detail')}"></a>统计详情</a></li>
            <li class="layui-this">复制次数</li>
            <li class=""><a href="javascript:void(0)" onclick="window.history.go(-1);">返回</a></li>
        </ul>
        <div class="layui-tab-content">

            <form class="layui-form layui-form-pane" action="{:url('admin/adcount/wechat_count',['count_url'=>urlencode($wechatName_count[0]['count_url'])])}" method="get">
                <div class="layui-inline">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-inline">
                        <select name="key_name">
                            <option value="copu_wechat">微信号</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" value="{$keyword}" placeholder="请输入关键词" class="layui-input">
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="start_time" value="{$start_time}" class="layui-input datetime">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="end_time" value="{$end_time}" class="layui-input datetime">
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn">搜索</button>
                </div>
            </form>
            <hr>

            <form action="" method="post" class="ajax-form">
                <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th style="width: 15px;"><input type="checkbox" class="check-all"></th>
                            <th>复制微信号</th>
                            <th>复制次数</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name='wechatName_count' item="v"}
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$v.id}"></td>
                                <td>{$v.copu_wechat}</td>
                                <td>{$v.count}</td>
                            </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
