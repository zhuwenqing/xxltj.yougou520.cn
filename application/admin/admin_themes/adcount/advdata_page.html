{extend name="base" /}
{block name="body"}
<style>
    .layui-form-checkbox{
        height: 38px;
        line-height: 37px;
        margin: 0;
    }
    .layui-form-pane .layui-form-checkbox{
        margin:0;
    }
</style>
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/adcount/detail',['id'=>$cid])}">统计详情</a></li>
            <li class=""><a href="{:url('admin/adcount/wechat_count',['id'=>$cid])}">复制次数</a></li>
            <li class=""><a href="{:url('admin/adcount/address_count',['id'=>$cid])}">地域统计</a></li>
            <li class="layui-this">点击量/进线</li>
            <li class=""><a href="{:url('admin/adcount/complaint',['id'=>$cid])}">投诉统计</a></li>
            <li class=""><a href="{:url('admin/adcount/ad_code',['id'=>$cid])}">统计代码</a></li>
        </ul>
        <div class="layui-tab-content">

            <form class="layui-form layui-form-pane" action="{:url('admin/adcount/advdata_page',['id'=>$cid])}" method="get">
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="start_time" value="{$start_time}" class="layui-input datetime">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="end_time" value="{$end_time}" class="layui-input datetime">
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn">搜索</button>
                </div>
            </form>
            <hr>

            <form action="" method="post" class="ajax-form">
                <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th style="width: 15px;"><input type="checkbox" class="check-all"></th>
                            <th style="width:50%;">时间</th>
                            <th style="width:50%;">进线</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name='inline' item="v1"}
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$v.id}"></td>
                                <td>{$v1.time}</td>
                                <td>{$v1.inline}</td>
                            </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </form>
            <hr>
            
            <form action="" method="post" class="ajax-form">
                <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th style="width: 15px;"><input type="checkbox" class="check-all"></th>
                            <th style="width:50%;">时间</th>
                            <th style="width:50%;">点击量</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name='click' item="v2"}
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$v.id}"></td>
                                <td>{$v2.time}</td>
                                <td>{$v2.click}</td>
                            </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
