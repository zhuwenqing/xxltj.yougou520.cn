{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">新文案管理</li>
            <li class=""><a href="{:url('admin/writer/add')}">添加新文案</a></li>
        </ul>
        
        <form class="layui-form layui-form-pane" action="{:url('admin/writer/index')}" method="get">
            <div class="layui-inline">
                <label class="layui-form-label">关键词</label>
                <div class="layui-input-inline">
                    <input type="text" name="keyword" value="{$keyword}" placeholder="请输入关键词" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn">搜索</button>
            </div>
        </form>
        <hr>

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="width: 30px;">ID</th>
                        <th style="width: 30px;">排序</th>
                        <th>分类</th>
                        <th>标题</th>
                        <th>截图</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody> 
                    {foreach name="writer_list" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.sort}</td>
                        <td>{$vo.cname}</td>
                        <td>{$vo.name}</td>
                        <td>
                                <img style="width:20%;height:auto;" src="{$vo.icon}">
                        </td>
                        <td>
                            <a href="{:url($vo.link)}" class="layui-btn layui-btn-mini">查看</a>
                            <a href="{:url('admin/writer/edit',['id'=>$vo['id']])}" class="layui-btn layui-btn-normal layui-btn-mini">编辑</a>
                            <a href="{:url('admin/writer/delete',['id'=>$vo['id']])}" class="layui-btn layui-btn-danger layui-btn-mini ajax-delete">删除</a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!--分页-->
                {$writer_list->render()}
            </div>
        </div>
    </div>
</div>
{/block}
