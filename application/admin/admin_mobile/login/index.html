<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>广告管理后台</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=2.0">
	<link rel="stylesheet" type="text/css" href="__JS__/mobile/css/style.css">
	<link rel="stylesheet" type="text/css" href="__JS__/mobile/css/login.css">
	<script type="text/javascript" src="__JS__/mobile/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="__JS__/mobile/js/main.js"></script>
	<script type="text/javascript" src="__JS__/mobile/js/login.js"></script>
</head>

<body>
	<div class="main">
		<div class="login">
			<div class="title">广告管理后台</div>
			<form id="login">
				<div class="form-item">
					<div class="inout-box">
						<input type="text" name="username" placeholder="用户名">
					</div>
				</div>
				<div class="form-item">
					<div class="inout-box">
						<input type="password" name="password" placeholder="密码"/>
					</div>
				</div>
				<div class="form-item">
					<div class="inout-box verify">
						<input type="text" name="verify"  placeholder="验证码" class=""/>
						<img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?time='+Math.random()" alt="点击更换" title="点击更换" class="captcha" />
					</div>
				</div>
				<div class="form-item">
					<div class="button-box">
						<button url="{:url('admin/login/login')}" id="logining" type="button">登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
