            <div class="row">

                    <!-- Navbar-Header -->
                    <div class="navbar-header">
                        <!-- Text-Logo -->
                        <a href="" class="navbar-brand scrollto" title="">

                    </div><!-- /End Navbar-Header -->

                    <ul class="nav navbar-nav navbar-right">

<form style="margin-top: 50px; margin-bottom: 50px; min-height: 72%;" action="{:url('wechat/Video/upload')}" method="post" enctype="multipart/form-data">
    <div class="me-info">
        <label class="info-tl">标题：</label>
        <input class="info-in" type="text" name="title" value="" required  lay-verify="required" placeholder="请输入标题" ></br>
        <br/>
        <label class="info-tl">视频：</label>
        <div>
            <a class="info-upload" href=""><input  type="file" name="video" >点击这里上传文件 </a>
        </div>
        <br/>
        <label class="info-tl">缩略图(截图文案或者上传一张文案的图片)：</label>
        <a class="info-upload" href="">
            <input  type="file" name="thumb" >浏览</br>
        </a>
        <br/>
        <br/>
        <br/>
        <input class="info-btn" type="submit" value="提交数据">
    </div>




</form>
