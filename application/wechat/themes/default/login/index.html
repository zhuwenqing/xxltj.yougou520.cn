{extend name="user" /}

{block name="css"}
<link rel="stylesheet" href="__CSS__/user.css" />
<style>
    .lg{width:468px; height:468px; margin:100px auto; background:url(/static/images/login_bg.png) no-repeat;}
    .bn{
        width:330px;
        height:72px;
        background:url(/static/images/enter.png) no-repeat;
        border:0;
        display:block;
        font-size:18px;
        color:#FFF;
        font-family:Arial, Helvetica, sans-serif;
        font-weight:bolder;
    }
    .lg_foot{
        height:80px;
        width:330px;
        padding: 6px 68px 0 68px;
    }
</style>
{/block}
</head>

{block name="body"}
<div class="lg">
    <form action="{:url('wechat/login/check')}" method="POST">
        <div class="lg_top"></div>
        <div class="lg_main">
            <div class="lg_m_1">

                <input name="username" type="text" value="" class="ur" />
                <input name="password" type="password" value="" class="pw" />

            </div>
        </div>
        <div class="lg_foot">
            <input type="submit" value="点这里登录" class="bn layui-btn" lay-submit lay-filter="*" />
        </div>
    </form>
</div>
<div style="text-align:center;">
    <p><a href="{:url('wechat/index/index')}">首页</a>&nbsp;|&nbsp;<a href="{:url('wechat/regist/index')}">注册</a></p>
</div>
{/block}
