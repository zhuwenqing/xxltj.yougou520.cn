                            <font color="#FF0000"><div><a href="{:url('wechat/user/index')}">用户中心</a> | <a href="javascript:">{:session('user_name')}</a> | <a href="{:url('wechat/login/logout')}">退出</a></div></font>
                        </li>

<!--添加客服微信号-->
<div style="font-size: 20px;font-weight: bold;margin-top: 20px;"><center>客服微信号录入</center></div>
<div style="width: 800px;margin: 20px auto;">
    <form class="layui-form" action="{:url('account/add_accservice')}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">微信号</label>
            <div class="layui-input-block">
                <input type="text" name="wechat_name" required placeholder="请输入微信号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">微信名</label>
            <div class="layui-input-block">
                <input type="text" name="username" required placeholder="请输入微信名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" placeholder="请输入手机号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <select name="b_type">
                    <option value=""></option>
                    {foreach name="channel_list" item="v"}
                    <option value="{$v.id}">{$v.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="email" name="email" required placeholder="请输入邮箱" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                <!--<button class="layui-btn">立即提交</button>-->
                <button type="botton" class="layui-btn layui-btn-primary" onclick="index();">返回</button>
            </div>
        </div>
    </form>
</div>
{/block}

{block name="js"}
<script type="text/javascript">
    function index(){
        window.location.href="{:url('wechat/account/index')}";
    }
</script>
{/block}
